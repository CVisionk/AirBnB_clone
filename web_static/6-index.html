<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/4-common.css">

                <h3 class="title">States</h3>

            </div>

                <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>

            </div>
            <button class="search">
                Search
